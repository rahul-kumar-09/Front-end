<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We learn Form and input tag</title>
</head>

<body>

    <form action="post">

        <div>
            <label for="username">Enter your username </label>
            <input type="text" id="username" name="username" placeholder="Enter your username "> <br>
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <input type="checkbox" id="java" name="java" value="yes" required>
            <label for="java">Java</label>

            <input type="checkbox" id="kotlin" name="kotlin" value="yes">
            <label for="kotlin">Kotlin</label>
        </div>


        <div>
            <label for="comment">Enter your comment...</label> <br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        </div>

        <div>
            <select name="language" id="language">
                <option value="Java">Java</option>
                <option value="C++">C++</option>
                <option value="Kotlin">Kotlin</option>
                <option value="javaScript">javaScript</option>
            </select>
        </div>

    </form>
</body>

</html>
